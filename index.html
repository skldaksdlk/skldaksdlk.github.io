<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paniowice.pl</title>
</head>
<body>
    <header>
        <div class="header">Oficjalna strona wioski paniowice</div>
    </header>

    <div class="main-image-container">
        <img class="main-image" src="image.png">

        <div class="cube">
            <img src="image.png" class="face front"></img>
            <img src="church.png" class="face back"></img>
            <img src="mine.png" class="face left"></img>
            <img src="train.png" class="face right"></img>
            <div class="face top"></div>
            <div class="face bottom"></div>
          </div>
    </div>
    


    <div class="motto">PANIOWICE: wioska kultury i historii</div>
    <div class="time">16:00</div>

    <div class="places-background">
        <div class="places-text">Miejsca w Paniowicach:</div>
        <div class="places-text">Kopalnia <s>Wrocław</s> Paniowice</div>
        <img class="mine-image" src="mine.png">
        <div class="places-text">Pałac w Paniowicach <div class="small">(już nie istnieje)</div></div>
        <div class="places-text">współczesny kościół pw. Miłosierdzia Bożego należący do parafii św. Anny w <s>Szewcach</s> Paniowicach</div>
        <img class="church-image" src="church.png">
        <div class="places-text">stacja kolejowa <s>Szewce</s> Paniowice</div>
        <img class="train-image" src="train.png">
    </div>

    <script src="script.js"></script>
</body>
</html>
